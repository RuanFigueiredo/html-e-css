<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>formulários</h1>

    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@email.com" required>
        <br>
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <BR></BR>
        <label>Você já foi ao cinema esse ano?</label>
        <br>
        <input type="radio" id="sim" value="sim" name="cinema"><label for="sim">Sim</label>
        <br>
        <input type="radio" id="nao" value="sim" name="cinema"><label for="sim">Não</label>
        <BR></BR>
        <label for="filme">Qual seu filme favorito?</label>
        <br>
        <input type="checkbox" name="filme"id="Vingadores-Guerra infinita" value="Vingadores-Guerra infinita" checked><label for="Vingadores-Guerra infinita">Vingadores-Guerra infinita</label>
        <br>
        <input type="checkbox" name="filme" id="Jonh Wick" value="Jonh Wick"><label for="Jonh Wick">Jonh Wick</label>
        <br>
        <input type="checkbox" name="filme" id="Demolidor" value="Demolidor"><label for="Demolidor">Demolidor</label>
        <br>


        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option selected disabled>Selecione:</option>
            <option value="BRA">Brasil</option>
            <option value="ARG">Argentina</option>
            <option value="URU">Uruguai</option>

        </select><br><br>
        <label for="mensagem">Mensagem</label><br>
        <textarea name="mensagem" id="mensagem" cols="100" rows="5"></textarea>
        <br>
        <button type="button">Teste</button>

        <button type="reset">Limpar campos</button>
        <button type="submit">Enviar</button>



    </form>
</body>
</html>
